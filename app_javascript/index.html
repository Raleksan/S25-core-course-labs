<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow Time</title>
    <script>
        function updateMoscowTime() {
            const moscowTime = new Date().toLocaleTimeString("en-GB", {
                timeZone: "Europe/Moscow",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit"
            });

            document.getElementById("time").textContent = moscowTime;
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateMoscowTime(); // Show the time immediately
            setInterval(updateMoscowTime, 1000); // Update every second
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .time {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="time" class="time">Loading...</p>
        <h1>Moscow Time</h1>
    </div>
</body>
</html>
